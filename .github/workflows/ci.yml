name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust 代码检查和测试
  rust-check:
    name: Rust Check & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path crates/industryts-core/Cargo.toml -- -D warnings

      - name: Run Rust tests
        run: cargo test --manifest-path crates/industryts-core/Cargo.toml --lib

  # Python 代码检查（ruff、mypy）
  python-lint:
    name: Python Lint (Ruff & Mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pyright

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run mypy (strict mode)
        run: mypy py-industryts/industryts --strict

      - name: Run pyright
        run: pyright py-industryts/industryts

  # Python 测试（Python 3.12）
  python-test:
    name: Python Test (py3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-py3.12-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-py3.12-

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install maturin and test dependencies
        run: |
          uv pip install --system --upgrade pip
          uv pip install --system maturin pytest pytest-benchmark hypothesis

      - name: Build and install package
        run: uv run maturin develop --release

      - name: Run Python tests
        run: uv run pytest py-industryts/tests -v

  # 集成检查（确保所有检查通过）
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [rust-check, python-lint, python-test]
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          if [[ "${{ needs.rust-check.result }}" != "success" ]] || \
             [[ "${{ needs.python-lint.result }}" != "success" ]] || \
             [[ "${{ needs.python-test.result }}" != "success" ]]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"

